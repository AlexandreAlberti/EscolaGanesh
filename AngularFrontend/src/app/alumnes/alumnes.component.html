<div class="col-md-6">
<h2> Alumnes Details</h2>

<table class="table table-striped">
  <thead>
  <tr>
    <th class="hidden">Id</th>
    <th>FirstName</th>
    <th>LastName</th>
    <th>Email</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let alumnes of alumness">
    <td class="hidden">{{alumnes.id}}</td>
    <td>{{alumnes.firstName}}</td>
    <td>{{alumnes.lastName}}</td>
    <td>{{alumnes.email}}</td>
    <td><button class="btn btn-danger" (click)="deleteAlumnes(alumnes)"> Delete Alumnes</button></td>
  </tr>
  </tbody>
</table>
</div>
